<div class="d-flex flex-row bd-highlight mb-3">    
    <div class="form-froup row" style="width: 60%">
        <label class="col-sm-2 col-form-label">Employee Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="EmployeeName" 
                placeholder="Enter Employee Name"
            >
        </div>
        <label class="col-sm-2 col-form-label">Department</label>
        <div class="col-sm-10 mb-2">
            <select class="form-control" [(ngModel)] = "Department">
                <option> --Select --</option>
                <option *ngFor="let depName of DepartmentList">
                    {{depName.DepartmentName}}
                </option>
            </select>
        </div>
        <label class="col-sm-2 col-form-label">Date of Joining</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" [(ngModel)]="DateOfJoining"/>
        </div>

        <div class="ml-3 bd-highlight" style="width:40%">
        <img [attr.src]= PhotoFilePath alt="Not display" height="250px;" width="200px;">
        <input type="file" (change)="uploadPhoto($event)" class="mt-2"/>
        </div>
    </div>

</div>

<button (click)="addEmployee()" class="btn btn-primary" *ngIf="editEmp.EmployeeId==0">
    Add 
</button>
<button (click)="updateEmployee()" class="btn btn-primary" *ngIf="editEmp.EmployeeId!=0">
    Update 
</button>
